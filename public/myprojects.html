<body>

	
<div class="loader-container">
    <div class="loader">
      <img src="static/images/connect.gif">
    </div>
    
  </div>

	<div class="login-container">

	<div class="login-overlay">
	
	<div class="login">
		<div class="login-img">
			<div class="login-head">
				<div class="login-logo">
					<a href="/"><img src="static/images/logo.PNG"></a>
				</div>
				<h3>Projects List</h3>
			</div>
			<img src="static/images/ab-1.JPG">
		</div>
		<div class="login-form">
			<form id="project-form">
				Select Project
				<select class="input-style" id="projects">
				</select>
				<input class="input-style" type="text" id="projectID" disabled>
				<input class="input-style" type="text" id="projectSecret" disabled>
				Redirect Urls
				<ul class="input-style-ul" id="redirecturls">
				</ul>
				<input class="input-style" type="text" id="new_url" placeholder="Redirect Url">
				<br>
				<button>Add Redirect Url</button>
				<button><a href="/project">Add Project</a></button>
			</form>
		</div>
 <div class="modal-content">

          Hello User! If you are a student then please Login with
          password same as of your username and change your password afterwards.
        </div>


	</div>

	
	</div>


</div>
